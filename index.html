<!DOCTYPE html>
<html>
<head>
    <style>
        /* Псевдокласи стану */
        ul:active {
            background-color: lightblue;
        }

        li:hover {
            font-weight: bold;
        }

        /* Псевдокласи структури */
        li:first-child {
            color: red;
        }

        li:last-child {
            color: green;
        }

        li:nth-child(odd) {
            background-color: lightgray;
        }

        li:nth-child(even) {
            background-color: lightyellow;
        }
    </style>
</head>
<body>
    <div>
        <ul>
            <li>Понеділок</li>
            <li>Урок 1</li>
            <li>Урок 2</li>
        </ul>
        <ul>
            <li>Вівторок</li>
            <li>Урок 1</li>
            <li>Урок 2</li>
        </ul>
        <ul>
            <li>Середа</li>
            <li>Урок 1</li>
            <li>Урок 2</li>
        </ul>
        <ul>
            <li>Четвер</li>
            <li>укр мова</li>
            <li>Урок 2</li>
        </ul>
        <ul>
            <li>П'ятниця</li>
            <li>математика</li>
            <li>англіська</li>
        </ul>
    </div>
</body>
</html>
